<!DOCTYPE html>
<html>

  <head>
    <link href='//fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body ng-app="Todo">
  <body data-ng-app="Todo">
    <div class="page-container" data-ng-controller="TodoCtrl">
      <h2>Todo</h2>

      <ul class="todo-list" data-ng-repeat="todo in todos track by $index">
        <li>
          <span>{{ todo }}</span>
          <button class="bt bt-achieve" ng-click="done(todo)">Done</button>
        </li>
      </ul>
      
      <ul class="add-todo">
        <li>
         <input type="text" 
                class="txt" 
                data-ng-model="newTodo"
                placeholder="New Todo" 
                data-ng-keyup="add($event)" />
        </li>
      </ul>
      
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="./app.js"></script>
  </body>

</html>
